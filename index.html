<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Media Center C-Net (Vercel Ready)</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: #f8f9fa;
        }

        .media-card {
            transition: .25s;
        }

        .media-card:hover {
            transform: translateY(-6px);
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            opacity: .95;
        }

        .media-wrapper {
            position: relative;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #f1f3f5;
        }

        .media-wrapper img,
        .media-wrapper video {
            max-height: 100%;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center fw-bold mb-4">ðŸ“¦ Semua Media C-Net</h2>

        <div id="mediaContainer" class="row g-4">
            <!-- Media muncul otomatis -->
        </div>
    </div>

    <script>
        const folder = "icon-cn/";

        // ---- FETCH LIST.JSON (WAJIB UNTUK VERCEL) ----
        fetch(folder + "list.json")
            .then(res => res.json())
            .then(files => {
                files.forEach(filename => {
                    const filePath = folder + filename;
                    buatCardMedia(filePath, filename);
                });
            })
            .catch(err => {
                console.error("Gagal memuat list.json:", err);
            });

        // ---- BUAT KARTU MEDIA ----
        function buatCardMedia(srcPath, filenameShown) {
            const ext = filenameShown.split(".").pop().toLowerCase();
            const safeUrl = encodeURI(srcPath);
            const container = document.getElementById("mediaContainer");

            let previewHtml = "";

            if (["jpg", "jpeg", "png", "webp", "svg", "gif"].includes(ext)) {
                previewHtml = `<img src="${safeUrl}" class="img-fluid">`;
            } else if (["mp4", "mov", "webm"].includes(ext)) {
                previewHtml = `<video src="${safeUrl}" controls></video>`;
            } else if (["mp3", "wav", "ogg"].includes(ext)) {
                previewHtml = `<audio controls src="${safeUrl}"></audio>`;
            } else if (ext === "pdf") {
                previewHtml = `<i class="bi bi-file-earmark-pdf fs-1 text-danger"></i>`;
            } else {
                previewHtml = `<i class="bi bi-file-earmark fs-1"></i>`;
            }

            let col = document.createElement("div");
            col.className = "col-6 col-md-4 col-lg-3";

            col.innerHTML = `
                <div class="card shadow-sm media-card">
                    <div class="media-wrapper">
                        <button class="btn btn-primary btn-sm copy-btn" onclick="copyLink('${safeUrl}')">Copy Link</button>
                        ${previewHtml}
                    </div>
                    <div class="card-body text-center">
                        <small>${filenameShown}</small>
                    </div>
                </div>
            `;

            container.appendChild(col);
        }

        // ---- COPY LINK ----
        function copyLink(path) {
            const fullUrl = window.location.origin + "/" + path;
            navigator.clipboard.writeText(fullUrl);
            alert("Link disalin:\n" + fullUrl);
        }
    </script>
</body>

</html>
